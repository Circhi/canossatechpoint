    <!-- Time Counter -->
    <script type="text/javascript">
    function countdown(dataFine) {
      // Ottieni la data corrente
      var dataCorrente = new Date();

      // Calcola la differenza tra le due date
      var differenza = dataFine - dataCorrente;

      // Converti la differenza in giorni, ore e minuti
      var giorni = Math.floor(differenza / (1000 * 60 * 60 * 24));
      var ore = Math.floor((differenza % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minuti = Math.floor((differenza % (1000 * 60 * 60)) / (1000 * 60));
      var secondi = Math.floor((differenza % (1000 * 60)) / 1000);

      // Ritorna i risultati
      return { giorni: giorni, ore: ore, minuti: minuti, secondi: secondi};
    }

    // Imposta la data di fine del conto alla rovescia
    var dataFine = new Date("2024-02-20");

    // Aggiorna l'interfaccia utente con i risultati del conto alla rovescia
    function updateCountdown() {
      // Ottieni i risultati del conto alla rovescia
      var risultati = countdown(dataFine);

      // Aggiorna l'interfaccia utente
      document.getElementById("countdown").innerHTML =
         + risultati.giorni + "  Giorni, " + risultati.ore + " Ore, " + risultati.minuti + " Minuti e " + risultati.secondi + " Secondi al lancio";
    }

    // Avvia il conto alla rovescia all'avvio della pagina
    window.onload = function() {
      // Aggiorna l'interfaccia utente con i risultati del conto alla rovescia
      updateCountdown();

      // Ripeti l'aggiornamento ogni secondo
      setInterval(updateCountdown, 1000);
    };
      setInterval(updateCountdown, 1000);

    </script>
